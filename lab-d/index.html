<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogodynka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Pogodynka</h1>
    <div class="input-section">
        <input type="text" id="addressInput" placeholder="Wprowadź miejscowość">
        <button onclick="getWeather()">Sprawdź</button>
    </div>

    <div id="currentWeather" class="weather-section">
        <h2>Aktualna pogoda</h2>
    </div>

    <div id="forecast" class="weather-section">
        <h2>Prognoza na 5 dni</h2>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
